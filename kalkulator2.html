<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 4 - Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="bg-secondary d-flex p-2 align-items-center justify-content-center" style="height: 100vh;">
        <div>
            <!-- <h1>Mesin Penjumlah</h1>
            <p>Inputkan angka</p>

            <br>
            <button id="tambah" onclick="tambah()"> + </button>

            <form class="bg-light-subtle border border-4 rounded-4 p-4">
                <div class="d-flex justify-content-center" style="margin: 20px 0;">
                    <input class="rounded" style="text-align: right; width: 300px; font-size: 40px;" type="text" name="display">
                </div>
                <!-- row 1 -->
                <div class="d-flex justify-content-center">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="7" onclick="display.value += '7'">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="8" onclick="display.value += '8'">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="9" onclick="display.value += '9'">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="+" onclick="display.value += '+'">
                </div>
                <!-- row 2 -->
                <div class="d-flex justify-content-center">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="4" onclick="display.value += '4'">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="5" onclick="display.value += '5'">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="6" onclick="display.value += '6'">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="-" onclick="display.value += '-'">
                </div>
                <!-- row 3 -->
                <div class="d-flex justify-content-center">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="1" onclick="display.value += '1'">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="2" onclick="display.value += '2'">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="3" onclick="display.value += '3'">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="x" onclick="display.value += '*'">
                </div>
                <!-- row 4 -->
                <div class="d-flex justify-content-center">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="." onclick="display.value += '.'">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="0" onclick="display.value += '0'">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="00" onclick="display.value += '00'">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="/" onclick="display.value += '/'">
                </div>
                <!-- row 4 -->
                    <div class="d-flex justify-content-center">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="C" onclick="display.value = ''">
                    <input class="rounded-circle" style="width: 60px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="Del" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="rounded-pill" style="width: 145px; height: 60px; font-size: 20px; cursor: pointer; margin: 10px" type="button" value="=" onclick="display.value = eval(display.value)">
                </div> 
            </form>

        </div>
    </div>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<!-- js -->
<script>  
    let x;
    let y;
    
    function tambah(x, y){
        x = parseFloat(document.getElementById("x").value);
        y = parseFloat(document.getElementById("y").value);
        var result = x + y;
        var hasil = document.getElementById("hasil");
        hasil.innerHTML = result;
    }

    function kurang(x, y){
        x = parseFloat(document.getElementById("x").value);
        y = parseFloat(document.getElementById("y").value);
        var result = x - y;
        var hasil = document.getElementById("hasil");
        hasil.innerHTML = result;
    }

    function kali(x, y){
        x = parseFloat(document.getElementById("x").value);
        y = parseFloat(document.getElementById("y").value);
        var result = x * y;
        var hasil = document.getElementById("hasil");
        hasil.innerHTML = result;
    }

    function bagi(x, y){
        x = parseFloat(document.getElementById("x").value);
        y = parseFloat(document.getElementById("y").value);
        var result = x / y;
        var hasil = document.getElementById("hasil");
        hasil.innerHTML = result;
    }
</script>
</html>
